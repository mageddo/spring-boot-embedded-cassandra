buildscript {
    repositories {
        mavenLocal()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
        classpath "gradle.plugin.com.mageddo:gradle-embed-maven-repo:1.0.7" // from gradle repository
    }
}

repositories {
    maven {
        url "file://${rootDir}/maven"
    }
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'spring-boot'
apply plugin: 'com.mageddo.gradle-embed-maven-repo'
sourceCompatibility = 1.8


configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
        test.compileClasspath += configurations.provided
        test.runtimeClasspath += configurations.provided
    }
}

allprojects{
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}

dependencies {

    compile group: 'javax.inject', name: 'javax.inject', version: '1'

    compile (group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.4.0.RELEASE')
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '1.4.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '1.4.0.RELEASE'

//    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.2.8'
    compile group: 'com.h2database', name: 'h2', version: '1.4.192'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.4.0.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.easymock', name: 'easymock', version: '3.4'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.0.100-beta'

}


task createMirror(type: RepoBuilder){
    mavenRepoFolder = file("${rootDir}/maven")
}